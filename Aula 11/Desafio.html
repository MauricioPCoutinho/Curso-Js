<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Você é Brasileiro ou estrangeiro?</h1>
    <p>Digite o país onde você vive</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Checar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtp.value)
            if(pais == 'Brasil'){
                res.innerHTML = "<p>Você está <strong>Brasileiro</strong></p>"
            }else{
                res.innerHTML = "<p>Você é <strong>Estrangeiro</strong></p>"
            }
        }
    </script>
</body>
</html>
